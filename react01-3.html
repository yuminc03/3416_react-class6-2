<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리액트 라이브러리 이용3</title>
    <!-- 리액트 사용 준비 -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        //애플리케이션 클래스 생성하기
        class App extends React.Component{
            constructor(props){
                super(props)
                this.state = {
                    value: ''
                }
                this.changeParent = this.changeParent.bind(this);
            }

            render(){
                return <div>
                    <CustomInput onChange={this.changeParent}/>
                    <h1>{this.state.value}</h1>
                </div>
            }

            changeParent(event){
                this.setState({
                    value: event.target.value//자신의 속성을 변경하는 메서드(내부에서 this키워드를 사용하드로 this바인드를 적용)
                });
            }
        }
        class CustomInput extends React.Component{
            render(){
                return <div style={{background: 'black',
            padding: '30px'}}>
                    <input style={{fontSize: '16px'}}
                    onChange={this.props.onChange}/>
                </div>
            }
        }

        //출력하기
        const container = document.getElementById('root');
        ReactDOM.render(<App/>, container);
    </script>
</body>
</html>
